<!DOCTYPE html>
<html>
<head>
  <title>Random Bookmark Opener</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      min-width: 300px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1f1b24;
      color: #f8f8f2;
      margin: 0;
      padding: 10px;
      font-size: 1.1em;
    }
    select, button {
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #6a4f7d;
      background-color: #1f1b24;
      color: inherit;
      font-size: 1em;
    }
    button {
      cursor: pointer;
      padding: 15px 30px;
      font-size: 1.1em;
    }
    select:focus, button:focus {
      outline: none;
      border-color: #957dbd;
    }
  </style>
</head>
<body>
  <select id="folderSelect"></select>
  <button id="openRandom">Open Random Bookmark</button>
  <button id="openAll">Open All Bookmarks</button>
  <script src="popup.js"></script>
</body>
</html>
