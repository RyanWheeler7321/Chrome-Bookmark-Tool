<!DOCTYPE html>
<html>
<head>
  <title>Random Bookmark Opener</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px; /* Minimum height */
      min-width: 300px; /* Minimum width for the popup */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1f1b24; /* Dark grey-purple background */
      color: #f8f8f2; /* Barely-purple white text */
      margin: 0;
      padding: 10px; /* Add some padding */
      font-size: 1.1em;
    }
    select, button {
      width: 100%; /* Make select and button fill the container width */
      box-sizing: border-box; /* Include padding and border in the width */
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #6a4f7d; /* Thin lavender-purple outlines */
      background-color: #1f1b24; /* Dark grey-purple background for select */
      color: inherit;
      font-size: 1em;
    }
    button {
      cursor: pointer;
      padding: 15px 30px; /* Larger button */
      font-size: 1.1em; /* Slightly larger text in button */
    }
    select:focus, button:focus {
      outline: none;
      border-color: #957dbd;
    }
  </style>
</head>
<body>
  <select id="folderSelect"></select>
  <button id="openRandom">Open Random Bookmark</button>
  <button id="openAll">Open All Bookmarks</button>
  <script src="popup.js"></script>
</body>
</html>
